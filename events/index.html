---
layout: default
title: Anti's World - Welcome
---

{% for post in site.posts %}
<article class="itembox">
	<div class="boxheader">
		<span class="postsubject"><a href="{{ post.url }}">{{ post.title }}</a></span>
		<span class="postdate">Posted on {{ post.date | date_to_long_string }}</span>
	</div>
	<div class="boxcontent">
	{{ post.content }}
	</div>
</article>
{% endfor %}
